<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="main__profile">
      <div class="main__profile-container">
        <div class="main__profile-container-pic">
          <img src="./images/image-jeremy.png" alt="" class="main__profile-container-pic-img">
        </div>
        <div class="main__profile-container-data">
          <p class="main__profile-container-data-report">Report for</p>
          <h2 class="main__profile-container-data-user">Jeremy Robson</h2>
        </div>
      </div>
      <div class="main__profile-nav">
        <ul class="main__profile-nav-ul">
          <li class="main__profile-nav-ul-li">Daily</li>
          <li class="main__profile-nav-ul-li">Weekly</li>
          <li class="main__profile-nav-ul-li">Monthly</li>
        </ul>
    </section>
    <article class="main__cards">

    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
